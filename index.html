<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dole Library Monitor</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+Thai:wght@300;400;700&display=swap');
        body { font-family: 'Inter', 'Noto Sans Thai', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // ดึง Icon จาก Lucide
        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} style={{width: size, height: size}} className={className}></i>;
        };

        // URL สำหรับดึงข้อมูล (ใช้ URL เดิมของคุณ)
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSzJ7aDALJey3lKTNRANGT5k_oGzU3gFUsG6PaZPeiv7DBspAe1BJFD0j7SNacrfgadj9P7pzprNGUJ/pub?gid=0&single=true&output=csv";

        function App() {
            const [items, setItems] = useState([]);
            const [loading, setLoading] = useState(true);
            const [search, setSearch] = useState("");
            const [lastSync, setLastSync] = useState(null);
            const [isDarkMode, setIsDarkMode] = useState(false);

            const parseCSV = (csvText) => {
                const lines = csvText.split(/\r?\n/);
                if (lines.length === 0) return [];
                const headers = lines[0].split(',').map(h => h.trim());
                return lines.slice(1).filter(line => line.trim() !== "").map(line => {
                    const values = line.split(',');
                    const obj = {};
                    headers.forEach((header, i) => {
                        let key = header;
                        if (key === "ลำดับ") key = "id";
                        if (key === "ห้องสมุด") key = "name";
                        if (key === "เลขวงจร") key = "circuit";
                        if (key === "Identity") key = "Identity";
                        if (key === "VPN Status") key = "vpn";
                        if (key === "Internet Status") key = "internet";
                        if (key === "Radius Status") key = "radius";
                        if (key === "Syslog Status") key = "syslog";
                        if (key === "Link Uptime") key = "uptime";
                        obj[key] = values[i] ? values[i].trim() : "";
                    });
                    return obj;
                });
            };

            const fetchData = async () => {
                try {
                    const response = await fetch(`${SHEET_CSV_URL}&t=${new Date().getTime()}`);
                    const csvText = await response.text();
                    setItems(parseCSV(csvText));
                    setLastSync(new Date().toLocaleTimeString('th-TH'));
                    setLoading(false);
                } catch (err) {
                    console.error("Error fetching data");
                }
            };

            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 60000);
                return () => clearInterval(interval);
            }, []);

            const stats = useMemo(() => {
                const total = items.length;
                const online = items.filter(i => [i.vpn, i.internet].every(s => s === "UP")).length;
                const offline = items.filter(i => [i.vpn, i.internet].some(s => s === "OFFLINE" || s === "DOWN")).length;
                return { total, online, offline };
            }, [items]);

            const filteredItems = items.filter(i => 
                (i.name || "").toLowerCase().includes(search.toLowerCase()) ||
                (i.Identity || "").toLowerCase().includes(search.toLowerCase())
            );

            const StatusBadge = ({ status, label, icon }) => {
                const isUp = status === "UP" || status === "ONLINE";
                return (
                    <div className={`flex flex-col items-center justify-center p-2 rounded-lg border flex-1 ${isUp ? 'bg-emerald-50 text-emerald-600 border-emerald-200' : 'bg-rose-50 text-rose-600 border-rose-200 animate-pulse'}`}>
                        <Icon name={icon} size={14} />
                        <span className="text-[10px] font-bold">{label}: {isUp ? 'UP' : 'DOWN'}</span>
                    </div>
                );
            };

            return (
                <div className={`min-h-screen ${isDarkMode ? 'bg-slate-950 text-white' : 'bg-slate-50 text-slate-900'} p-4`}>
                    <div className="max-w-4xl mx-auto">
                        <header className="flex justify-between items-center mb-8">
                            <h1 className="text-xl font-black uppercase tracking-tight">Dole <span className="text-emerald-600">Library</span> Monitor</h1>
                            <button onClick={() => setIsDarkMode(!isDarkMode)} className="p-2 bg-white dark:bg-slate-800 rounded-full shadow-sm">
                                <Icon name={isDarkMode ? "sun" : "moon"} />
                            </button>
                        </header>

                        <div className="grid grid-cols-3 gap-4 mb-6">
                            <div className="bg-white dark:bg-slate-900 p-4 rounded-2xl shadow-sm text-center border border-slate-200 dark:border-slate-800">
                                <div className="text-2xl font-bold">{stats.total}</div>
                                <div className="text-[10px] text-slate-400 font-bold uppercase">ทั้งหมด</div>
                            </div>
                            <div className="bg-white dark:bg-slate-900 p-4 rounded-2xl shadow-sm text-center border border-emerald-200">
                                <div className="text-2xl font-bold text-emerald-600">{stats.online}</div>
                                <div className="text-[10px] text-emerald-500 font-bold uppercase">ปกติ</div>
                            </div>
                            <div className="bg-white dark:bg-slate-900 p-4 rounded-2xl shadow-sm text-center border border-rose-200">
                                <div className="text-2xl font-bold text-rose-600">{stats.offline}</div>
                                <div className="text-[10px] text-rose-500 font-bold uppercase">ขัดข้อง</div>
                            </div>
                        </div>

                        <input 
                            type="text" 
                            placeholder="ค้นหาชื่อ หรือ Identity..." 
                            className="w-full p-4 rounded-2xl mb-6 border-none ring-1 ring-slate-200 dark:ring-slate-800 dark:bg-slate-900 outline-none focus:ring-2 focus:ring-emerald-500"
                            onChange={(e) => setSearch(e.target.value)}
                        />

                        <div className="space-y-3">
                            {filteredItems.map((item, idx) => (
                                <div key={idx} className="bg-white dark:bg-slate-900 p-4 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800">
                                    <div className="flex justify-between items-start mb-4">
                                        <div>
                                            <h3 className="font-bold">{item.name}</h3>
                                            <p className="text-xs text-slate-400 font-mono">ID: {item.Identity} | CIR: {item.circuit}</p>
                                        </div>
                                        <div className="text-right text-[10px] font-mono text-slate-400">
                                            Update: {item.uptime}
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-4 gap-2">
                                        <StatusBadge label="VPN" status={item.vpn} icon="activity" />
                                        <StatusBadge label="NET" status={item.internet} icon="wifi" />
                                        <StatusBadge label="RAD" status={item.radius} icon="shield" />
                                        <StatusBadge label="LOG" status={item.syslog} icon="database" />
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        <footer className="mt-10 text-center text-[10px] text-slate-400 uppercase tracking-widest">
                            Last Sync: {lastSync} | Powered by NT SNAPS Team
                        </footer>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
