<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dole Library Monitor</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', 'Noto Sans Thai', sans-serif; transition: background-color 0.3s ease; }
        .dark { background-color: #020617; }
        i[data-lucide] svg { width: 100% !important; height: 100% !important; }
        
        /* เพิ่ม Animation การหมุนที่นุ่มนวลขึ้น */
        @keyframes custom-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-once {
            animation: custom-spin 0.6s ease-in-out;
        }
    </style>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        const Icon = ({ name, size = 16, className = "" }) => {
            useEffect(() => { if(window.lucide) lucide.createIcons(); }, [name, className]);
            return (
                <div className={`flex items-center justify-center shrink-0 ${className}`} style={{ width: size, height: size }}>
                    <i data-lucide={name} style={{ width: size, height: size }}></i>
                </div>
            );
        };

        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSzJ7aDALJey3lKTNRANGT5k_oGzU3gFUsG6PaZPeiv7DBspAe1BJFD0j7SNacrfgadj9P7pzprNGUJ/pub?gid=0&single=true&output=csv";

        function App() {
            const [items, setItems] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isRefreshing, setIsRefreshing] = useState(false); // สถานะสำหรับการหมุนของปุ่ม Refresh
            const [search, setSearch] = useState("");
            const [lastSync, setLastSync] = useState(null);
            const [isDarkMode, setIsDarkMode] = useState(false);

            const toggleDarkMode = () => {
                setIsDarkMode(!isDarkMode);
                document.documentElement.classList.toggle('dark');
            };

            const parseCSV = (csvText) => {
                const lines = csvText.split(/\r?\n/);
                if (lines.length === 0) return [];
                const headers = lines[0].split(',').map(h => h.trim());
                return lines.slice(1).filter(line => line.trim() !== "").map(line => {
                    const values = line.split(',');
                    const obj = {};
                    headers.forEach((header, i) => {
                        let key = header;
                        if (key === "ลำดับ") key = "id";
                        if (key === "ห้องสมุด") key = "name";
                        if (key === "เลขวงจร") key = "circuit";
                        if (key === "Identity") key = "Identity";
                        if (key === "VPN Status") key = "vpn";
                        if (key === "Internet Status") key = "internet";
                        if (key === "Radius Status") key = "radius";
                        if (key === "Syslog Status") key = "syslog";
                        if (key === "Link Uptime") key = "uptime";
                        obj[key] = values[i] ? values[i].trim() : "";
                    });
                    return obj;
                });
            };

            const fetchData = async (isManual = false) => {
                if (isManual) setIsRefreshing(true);
                try {
                    const response = await fetch(`${SHEET_CSV_URL}&t=${new Date().getTime()}`);
                    const csvText = await response.text();
                    setItems(parseCSV(csvText));
                    setLastSync(new Date().toLocaleTimeString('th-TH'));
                    setLoading(false);
                } catch (err) { 
                    console.error(err); 
                } finally {
                    // หน่วงเวลาเล็กน้อยเพื่อให้เห็นการหมุนที่ชัดเจน
                    if (isManual) setTimeout(() => setIsRefreshing(false), 600);
                }
            };

            useEffect(() => {
                fetchData();
                const interval = setInterval(() => fetchData(), 60000);
                return () => clearInterval(interval);
            }, []);

            const stats = useMemo(() => {
                const total = items.length;
                let online = 0, offline = 0, pending = 0;
                items.forEach(i => {
                    const statusArr = [i.vpn, i.internet, i.radius, i.syslog].map(s => String(s || "").toUpperCase());
                    if (statusArr.every(s => s === "")) pending++;
                    else if (statusArr.some(s => s === "OFFLINE" || s === "DOWN")) offline++;
                    else online++;
                });
                const health = total > 0 ? Math.round((online / (total - pending)) * 100) : 0;
                return { total, online, offline, pending, health };
            }, [items]);

            const filteredItems = items.filter(i => 
                (i.name || "").toLowerCase().includes(search.toLowerCase()) ||
                (i.Identity || "").toLowerCase().includes(search.toLowerCase())
            );

            const StatusBadge = ({ status, label, icon }) => {
                const val = String(status || "").toUpperCase().trim();
                const isUp = val === "UP" || val === "ONLINE";
                const isDown = val === "DOWN" || val === "OFFLINE";
                return (
                    <div className={`flex flex-col items-center justify-center p-1.5 rounded-xl border transition-all h-14 md:h-16 w-16 md:w-20 ${
                        isUp ? 'bg-emerald-500/10 border-emerald-500/20 text-emerald-600 dark:text-emerald-400' : 
                        isDown ? 'bg-rose-500/10 border-rose-500/20 text-rose-600 dark:text-rose-400 animate-pulse' : 
                        'bg-slate-100 dark:bg-slate-800 border-slate-200 dark:border-slate-700 text-slate-400 border-dashed'
                    }`}>
                        <Icon name={icon} size={16} className="mb-1 opacity-90" />
                        <span className="text-[7px] md:text-[8px] font-bold uppercase opacity-70 leading-none mb-0.5">{label}</span>
                        <span className="text-[9px] md:text-[10px] font-black">{isUp ? "UP" : isDown ? "DOWN" : "WAIT"}</span>
                    </div>
                );
            };

            const SiteStatusTag = ({ item }) => {
                const s = [item.vpn, item.internet, item.radius, item.syslog].map(v => String(v || "").toUpperCase().trim());
                const isAllWait = s.every(v => v === "");
                const isAllUp = s.every(v => v === "UP" || v === "ONLINE");
                const isAllDown = s.every(v => v === "DOWN" || v === "OFFLINE");
                const isAnyDown = s.some(v => v === "DOWN" || v === "OFFLINE");

                if (isAllWait) return <span className="px-2 py-0.5 rounded-full bg-slate-500/10 text-slate-500 border border-slate-500/20 text-[9px] font-black uppercase">PENDING</span>;
                if (isAllUp) return <span className="flex items-center gap-1 px-2 py-0.5 rounded-full bg-emerald-500/10 text-emerald-600 dark:text-emerald-400 border border-emerald-500/20 text-[9px] font-black uppercase"><div className="w-1 h-1 bg-emerald-500 rounded-full"></div>READY</span>;
                if (isAllDown) return <span className="flex items-center gap-1 px-2 py-0.5 rounded-full bg-rose-500/10 text-rose-600 dark:text-rose-400 border border-rose-500/20 text-[9px] font-black uppercase animate-pulse"><div className="w-1 h-1 bg-rose-500 rounded-full"></div>NOT READY</span>;
                if (isAnyDown) return <span className="flex items-center gap-1 px-2 py-0.5 rounded-full bg-amber-500/10 text-amber-600 dark:text-amber-400 border border-amber-500/20 text-[9px] font-black uppercase"><div className="w-1 h-1 bg-amber-500 rounded-full animate-ping"></div>ABNORMAL</span>;
                return null;
            };

            return (
                <div className={`min-h-screen transition-colors duration-300 ${isDarkMode ? 'dark bg-slate-950' : 'bg-slate-50'}`}>
                    <div className="max-w-6xl mx-auto p-4 md:p-8">
                        
                        <header className="flex justify-between items-center mb-8">
                            <div className="flex items-center gap-3 text-slate-800 dark:text-white">
                                <Icon name="file-spreadsheet" size={20} className="text-emerald-600" />
                                <h1 className="text-xl font-extrabold uppercase tracking-tight">Dole <span className="text-emerald-600">Library</span> Monitor</h1>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={toggleDarkMode} className="p-2.5 bg-white dark:bg-slate-900 dark:text-white rounded-full shadow-sm border border-slate-200 dark:border-slate-800 active:scale-95 transition-all">
                                    <Icon name={isDarkMode ? "sun" : "moon"} size={18} />
                                </button>
                                {/* ปุ่ม Refresh พร้อม Animation การหมุน */}
                                <button 
                                    onClick={() => fetchData(true)} 
                                    disabled={isRefreshing}
                                    className={`p-2.5 bg-white dark:bg-slate-900 dark:text-white rounded-full shadow-sm border border-slate-200 dark:border-slate-800 active:scale-95 transition-all ${isRefreshing ? 'opacity-50' : ''}`}
                                >
                                    <Icon 
                                        name="refresh-cw" 
                                        size={18} 
                                        className={isRefreshing ? 'animate-spin' : ''} 
                                    />
                                </button>
                            </div>
                        </header>

                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                            <div className="bg-white dark:bg-slate-900 p-5 rounded-3xl shadow-sm border border-slate-100 dark:border-slate-800 text-center">
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">ทั้งหมด</p>
                                <div className="text-3xl font-black dark:text-white">{stats.total}</div>
                            </div>
                            <div className="bg-white dark:bg-slate-900 p-5 rounded-3xl shadow-sm border border-emerald-500/20 text-center">
                                <p className="text-[10px] font-bold text-emerald-600 uppercase tracking-widest mb-1">ปกติ</p>
                                <div className="text-3xl font-black text-emerald-600">{stats.online}</div>
                            </div>
                            <div className="bg-white dark:bg-slate-900 p-5 rounded-3xl shadow-sm border border-rose-500/20 text-center">
                                <p className="text-[10px] font-bold text-rose-600 uppercase tracking-widest mb-1">ขัดข้อง</p>
                                <div className="text-3xl font-black text-rose-600">{stats.offline}</div>
                            </div>
                            <div className="bg-emerald-600 p-5 rounded-3xl shadow-lg shadow-emerald-500/20 text-center text-white">
                                <p className="text-[10px] font-bold text-emerald-100 uppercase tracking-widest mb-1">ความพร้อมระบบ</p>
                                <div className="text-3xl font-black">{stats.health}%</div>
                            </div>
                        </div>

                        <div className="relative mb-8">
                            <div className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                                <Icon name="search" size={18} />
                            </div>
                            <input 
                                type="text" 
                                placeholder="ค้นหาชื่อหน่วยงาน หรือ Identity..." 
                                className="w-full pl-12 pr-4 py-4 rounded-2xl bg-white dark:bg-slate-900 dark:text-white border-none shadow-sm ring-1 ring-slate-200 dark:ring-slate-800 outline-none focus:ring-2 focus:ring-emerald-500 transition-all font-medium text-sm"
                                onChange={(e) => setSearch(e.target.value)}
                            />
                        </div>

                        <div className="space-y-4">
                            {loading ? (
                                <div className="py-20 text-center"><Icon name="refresh-cw" className="animate-spin text-emerald-500" size={32} /></div>
                            ) : filteredItems.map((item, idx) => (
                                <div key={idx} className="bg-white dark:bg-slate-900 p-5 rounded-[2rem] shadow-sm border border-slate-100 dark:border-slate-800 hover:border-emerald-500/30 transition-all group">
                                    <div className="flex flex-col lg:flex-row lg:items-center gap-6">
                                        <div className="flex items-center gap-4 flex-1">
                                            <div className="w-12 h-12 bg-slate-50 dark:bg-slate-800 rounded-2xl flex items-center justify-center font-black text-slate-400 border border-slate-100 dark:border-slate-700 group-hover:bg-emerald-500 group-hover:text-white transition-colors uppercase">
                                                {item.id}
                                            </div>
                                            <div className="min-w-0 flex-1">
                                                <div className="flex items-center gap-2 mb-1 flex-wrap">
                                                    <h3 className="text-base font-bold text-slate-800 dark:text-slate-200 truncate">{item.name}</h3>
                                                    <SiteStatusTag item={item} />
                                                </div>
                                                <div className="flex flex-wrap gap-2">
                                                    <span className="text-[10px] font-bold px-2 py-0.5 bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 rounded-md">ID: {item.Identity}</span>
                                                    <span className="text-[10px] font-bold px-2 py-0.5 bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 rounded-md uppercase">CIR: {item.circuit}</span>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="flex flex-col md:flex-row items-center gap-4">
                                            <div className="grid grid-cols-4 gap-1.5 w-fit">
                                                <StatusBadge label="VPN" status={item.vpn} icon="activity" />
                                                <StatusBadge label="NET" status={item.internet} icon="wifi" />
                                                <StatusBadge label="RAD" status={item.radius} icon="shield" />
                                                <StatusBadge label="LOG" status={item.syslog} icon="database" />
                                            </div>
                                            <div className="flex items-center gap-2 px-4 py-2 bg-slate-50 dark:bg-slate-800/50 rounded-xl border border-slate-100 dark:border-slate-800 min-w-[140px] justify-center">
                                                <Icon name="clock" size={12} className="text-slate-400" />
                                                <span className="text-[11px] font-mono font-bold text-slate-500 dark:text-slate-400">{item.uptime || '00:00:00'}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <footer className="mt-12 text-center">
                            <div className="flex items-center justify-center gap-2 mb-2">
                                <div className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                                <span className="text-[10px] font-bold text-slate-500 dark:text-slate-400 uppercase tracking-widest">Last Sync: {lastSync}</span>
                            </div>
                            <p className="text-[10px] font-medium text-slate-400">Dole Library Monitor By <span className="font-bold text-slate-600 dark:text-slate-300">NT SNAPS Team</span></p>
                        </footer>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
